<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cart</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/product-listing.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <ul class="all-products-list">
          <li class="all-products">
            <a class="all_products_page">
              <img
                class="card_image"
                src="../images/category-icons/noun_Tent_3544767.svg"
                alt="Tent Icon from Noun Project: Mustofa Bayu"
              />
              <p class="product_name">Tents</p>
            </a>
          </li>
          <li class="all-products">
            <a class="all_products_page">
              <img
                class="card_image"
                src="../images/category-icons/noun_carrier bag_3544771.svg"
                alt="Backpack Icon from Noun Project: Mustofa Bayu"
              />
              <p class="product_name">Backpacks</p>
            </a>
          </li>
          <li class="all-products">
            <a class="all_products_page">
              <img
                class="card_image"
                src="../images/category-icons/noun_Sleeping Bag_3544775.svg"
                alt="Sleeping Bag Icon from Noun Project: Mustofa Bayu"
              />
              <p class="product_name">Sleeping Bags</p>
            </a>
          </li>
          <li class="all-products">
            <a class="all_products_page">
              <img
                class="card_image"
                src="../images/category-icons/noun_Hammock_791143.svg"
                alt="Hammock Icon from Noun Project: Paul Richard"
              />
              <p class="product_name">Hammocks</p>
            </a>
          </li>
        </ul>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
